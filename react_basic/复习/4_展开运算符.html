<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    let arr1 = [1,3,5,7,9]
    let arr2 = [2,4,6,8,10]
    //1.展开一个数组
    // console.log(...arr1) //1 3 5 7 9

    //2.连接数组1 3 5 7 9 2 4 6 8 10
    let arr3 = [...arr1,...arr2] 
    // console.log(arr3)

    // 3.在函数中使用
    function sum(...nums){
      return nums.reduce((preValue,currentValue)=>{
        return preValue+currentValue
      }, 0)
    }
    // console.log(sum(1,2,3,4))

    // 4.构造字面量对象时，使用展开语法
    let person = {name:'tom', age:18}
    let person2 = {...person}
    // console.log(...person) //报错...iterable[Symbol.iterator] to be a function，展开运算符不能展开对象,可以包个花括号
    person.name = 'jerry'
    console.log(person)
    console.log(person2)

    // 5.复制对象之后，合并属性
    let person3 = {...person, name:'jack', address:'地球'}
    console.log(person3)
  </script>
</body>
</html>
