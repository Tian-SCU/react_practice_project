<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>2_函数式组件</title>
</head>

<body>
  <!-- 准备好一个容器 -->
  <div id="test"></div>

  <!-- 1.引入react核心库 -->
  <!-- 2.引入react-dom库，用于支持react操作DOM -->
  <!-- 3.引入babel用于将jsx转化为js -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    // 1.创建类式组件(在React中必须继承React.Component这个类,同时必须写Render而且有返回值)
    class MyComponent extends React.Component{
      render(){
        //render是放在哪里的？- MyComponent类的原型对象上，供实例使用
        console.log(this) //MyComponent组件实例对象
        return <h1>我是用类定义的组件(适用于【复杂组件】)</h1>
      }
    }

    // 2.渲染组件到页面(这里的render和上面的类组件的render没有关系)
    ReactDOM.render(<MyComponent/>,document.getElementById('test'))

    /* 
      执行了ReactDOM.render(<MyComponent/>...)之后执行了什么
        1.React会解析组件标签,找到了MyComponent组件
        2.发现组件是使用类定义的,随后new出来该类的实例,并通过该实例调用到原型对象上的render方法
        3.将render返回的虚拟DOM转为真实DOM,随后呈现在页面中
  
    */
  </script> 
</body>

</html>
