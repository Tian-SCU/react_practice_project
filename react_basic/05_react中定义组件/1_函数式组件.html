<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>函数式组件</title>
</head>

<body>
  <!-- 准备好一个容器 -->
  <div id="test"></div>

  <!-- 1.引入react核心库 -->
  <!-- 2.引入react-dom库，用于支持react操作DOM -->
  <!-- 3.引入babel用于将jsx转化为js -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    // 1.创建函数式组件(包含页面局部功能(js/html/css/img)全部代码和资源的集合)
    function MyComponent(){
      console.log(this); //此处的this是undefined,因为babel编译之后变成了严格模式use strict
      return <h1>我是用函数定义的组件(适用于【简单组件的定义】)</h1>
    }

    // 2.渲染组件到页面,注意写组件<标签/>以及首字母大写，来render
    ReactDOM.render(<MyComponent/>,document.getElementById('test'))

    /* 
      执行了ReactDOM.render(<MyComponent/>...)之后执行了什么
        1.React会解析组件标签,找到了MyComponent组件
        2.发现组件是使用函数定义的,随后调用该函数,将返回的虚拟DOM转为真实DOM,随后呈现在页面中
    */
  </script> 
</body>

</html>
