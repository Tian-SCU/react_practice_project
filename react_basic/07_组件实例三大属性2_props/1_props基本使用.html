<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>props基本使用</title>
</head>

<body>
  <!-- 准备好一个容器 -->
  <div id="test1"></div>
  <div id="test2"></div>
  <div id="test3"></div>

  <!-- 1.引入react核心库 -->
  <!-- 2.引入react-dom库，用于支持react操作DOM -->
  <!-- 3.引入babel用于将jsx转化为js -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    // 1.创建组件
    class Person extends React.Component{
      render(){
        // console.log(this)
        const {name, age, sex} = this.props
        return (
          <ul>
            <li>姓名：{name}</li>
            <li>性别：{sex}</li>
            <li>年龄：{age+1}</li>
          </ul>
        )
      }
    }

    // 2.渲染组件到页面
    ReactDOM.render(<Person name="jerry" age={19}/>,document.getElementById('test1'))
    ReactDOM.render(<Person name="tom" age="18" sex="男"/>,document.getElementById('test2'))

    const p = {name:'老刘', age:18, sex:'女'}
    // console.log('@@@', ...p)
    // ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex}/>,document.getElementById('test3'))
    ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))
  </script> 
</body>

</html>
