<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>jsx小练习</title>
</head>

<body>
  <!-- 准备好一个容器 -->
  <div id="test"></div>

  <!-- 1.引入react核心库 -->
  <!-- 2.引入react-dom库，用于支持react操作DOM -->
  <!-- 3.引入babel用于将jsx转化为js -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <!-- 表示写的是jsx需要用babel转化为js -->
  <script type="text/babel">
    /* 
      一定注意区别:【js语句(代码)】和【js表达式】
        1.表达式:一个表达式会产生一个值,可以放在任何一个需要值的地方
          下面这些都是表达式,只要左边用const x=?去接收看有没有返回值:
            (1) a(变量名)
            (2) a+b
            (3) demo(1)(函数调用表达式)
            (4) arr.map()
            (5) function test(){} (一个函数)
        2.语句(代码):
          下面这些都是语句(代码),控制代码走向:
            (1) if判断
            (2) for循环
            (3) switch/case判断
    */

    //模拟一些数据
    const data = ['Angular','React','Vue']
    // const obj = {name1:'Angular', name2:'React', name3:'Vue'}
    // const data2 = [<li>Angular</li>,<li>React</li>,<li>Vue</li>]

    // 1.创建虚拟DOM
    const VDOM = (
      <div>
        <h1>前端js框架列表</h1>
          <ul>
            {
              data.map((item,index)=>{
                return <li key={index}>{item}</li>
              })
            }
          </ul>
      </div>
    )

    //2.渲染虚拟DOM到页面
    ReactDOM.render(VDOM,document.getElementById('test'))
  </script> 
</body>

</html>
